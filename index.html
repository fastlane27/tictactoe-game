<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <main>
        <div id="board">
            <section class="flex-ctr" data-idx="0"></section>
            <section class="flex-ctr" data-idx="1"></section>
            <section class="flex-ctr" data-idx="2"></section>
            <section class="flex-ctr" data-idx="3"></section>
            <section class="flex-ctr" data-idx="4"></section>
            <section class="flex-ctr" data-idx="5"></section>
            <section class="flex-ctr" data-idx="6"></section>
            <section class="flex-ctr" data-idx="7"></section>
            <section class="flex-ctr" data-idx="8"></section>
        </div>
    </main>
    <button id="reset">RESET</button>
</body>
</html>
